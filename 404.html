<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GitHub Pages Short URL</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
</head>

<body style="margin:0px;padding:0px;height:100vh;display:flex;justify-content:center;align-items:center;">
	<i class="fas fa-spinner fa-spin fa-5x"></i>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(function(){
	var app = 'https://script.google.com/macros/s/AKfycbwUyDz7YJ-UKnqDqst-cTMcoye8R5xMlqfHDA3M_0-rWFCzZLE/exec';
	$.get(app, {
		id: '12uJ9Cy0uUvAh-b9vJpenWR99pjfP8ElrRCuAMMlJ6HU',
		key: location.href.split('/').pop().replace(/\.(html|php)/, '')
	}).then(function(res) {
		if(res.status == 'success') {
			location.replace(res.url);
		}else{
			$('i').removeClass('fa-spinner fa-spin').addClass('fa-exclamation-triangle');
		}
	});
})
</script>
</body>
</html>
